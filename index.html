<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Second Math Game</title>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="gameFrame">
      <div id="scoreBox">
        <p>High Score: <span id="highScore">0</span></p>
        <p>Current Score: <span id="currentScore">0</span></p>
      </div>
      <div id="questionBox" class="hidden">
        <h3><span id="timeLeft">10</span> seconds left</h3>
        <h1 id="question"></h1>
        <form id="responseForm">
          <input type="text" id="response" placeholder="Type your answer here" autocomplete="off" />
        </form>
      </div>
      <button id="startButton">Start</button>
    </div>
  </body>
</html>
